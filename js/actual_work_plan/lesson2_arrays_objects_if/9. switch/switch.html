<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
</head>
<body>


<script>

    let color = prompt('enter color');


    switch (color) {
        case 'green':
        case 'yellow':
            console.log('go!');
            
            break;
        case 'red':
            console.log('stop');
            break;
        default:
            console.log('????');
    }


</script>
</body>
</html>
