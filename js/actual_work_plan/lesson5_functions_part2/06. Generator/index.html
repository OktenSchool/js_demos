    function* cardsHolder() {
        const cards = [
            {value: 6, suite: 'diamond'},
            {value: 7, suite: 'spade'},
            {value: 8, suite: 'diamond'},
            {value: 9, suite: 'spade'},
        ]
        for (const card of cards) {
            yield card;
        }
    }

    const cardsHolderGenerator = cardsHolder();
    const card1 = cardsHolderGenerator.next();
    console.log(card1.value);
