<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function in object</title>
</head>
<body>
<script>


    let user = {
        name: 'vasya',
        age: 31,
        greeting: function (msg) {
            console.log(this);
            return `${msg} my name is ${this.name}`

        },
        vitanny: (msg) => `${msg} my age is ${user.age}`

    }

    console.log(user.greeting('hi'));
    console.log(user.vitanny('hello'));

</script>

</body>
</html>
